{% extends 'base.html' %}
{% load staticfiles %}

{% block content%}
<!-- BASIC FORM ELELEMNTS -->
<div class="row mt">
    <div class="col-lg-12">
        <div class="form-panel">
        
            <h4 class="mb"><i class="fa fa-angle-right"></i> Mudar senha</h4>
            
            <form class="form-horizontal style-form" method="post" action="" enctype="multipart/form-data">
              
                    {% csrf_token %}
                    {{ form.as_p }}
        
                <!-- Provide a button to click to submit the form. -->
                <input type="submit" class="btn btn-primary" name="submit" value="Mudar senha" />
            </form>

        </div>
    </div>
</div>
{% endblock %}
