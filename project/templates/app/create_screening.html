{% extends 'base.html' %}
{% load staticfiles %}

{% block content%}

  <div class="row mt">

    <div class="col-lg-12">

      <div class="form-panel">

          <h4 class="mb">
          <i class="fa fa-angle-right"></i> Criar Avaliação Física
          </h4>
          <form id="screening_form" method="post" action="/create_screening/{{ username }}/" enctype="multipart/form-data">
            {% csrf_token %}
            <input type='hidden' name="username" value="{{ username }}"/>
            <div class="table-responsive">
              <table class="table table-striped ">
                {% for field in screening_form %}
                <tr class="fieldWrapper">
                  <th>{{ field.label_tag }} </th>
                  <td>{{ field }}</td>
                  <td>
                    {% if field.errors %}
                    <div class="control-group error">
                    {% for error in field.errors %}
                   <label style = 'color: red' class="control-label" >{{ error|escape }}</label>
                    {% endfor %}
                   </div>
                    {% endif %}</td>
                    </tr>
                    {% endfor %}
              </table>
            </div>
          <input type="submit" class="btn btn-primary" name="submit" value="Salvar" />
        </form>
      </div>
    </div>
  </div>
{% endblock %}
